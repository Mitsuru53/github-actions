name: Backport
on:
  pull_request:
    types: closed
    branches:
      - master
      - staging

jobs:
  backport:
    runs-on: ubuntu-latest
    name: Backport
    env:
      BRANCH_NAME: ${{ github.event.pull_request.base.ref }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: ${{ BRANCH_NAME }}
          base: develop
